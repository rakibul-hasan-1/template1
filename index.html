<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Premium Website Design</title>
  </head>
  <body>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="website">
                        <span>www.website.com</span>
                    </div>  
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="social-icon"> 
                             
                        <div class="one">
                            <img src="https://img.icons8.com/color/50/000000/facebook.png"/>
                        </div>
                        <div class="two">
                            <img src="https://img.icons8.com/color/48/000000/instagram-new--v2.png"/>
                        </div>
                        <div class="three">
                            <img src="https://img.icons8.com/color/48/000000/twitter--v2.png"/>
                        </div>
                        <div class="four">
                            <img src="https://img.icons8.com/color/48/000000/pinterest--v6.png"/>
                        </div>
                        <div class="five">
                            <img src="https://img.icons8.com/color/48/000000/google-plus.png"/>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="navbar1">
        <div class="container">
            <nav class="navbar navbar-expand-md  navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="image/Screenshot_3.png" alt="logo" class="img-fluid"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" onclick="myFunction()" data-target="#collapsibleNavbar">
                  <img id="menu" style="width:35px;" src="https://img.icons8.com/color/50/000000/list.png"/>
                  <img  id="close" class="close-icon" src="https://img.icons8.com/color/48/000000/multiply.png"/>
                </button>
                <!--   -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Categories</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>   
                    <li class="nav-item nav-item1">
                        <input type="text" name="text" placeholder="Search Here..."><a class="button" href=""><img src="https://img.icons8.com/color/50/000000/search--v2.png"/></a>
                    </li>   
                  </ul>
                </div>  
              </nav>
        </div>
    </div>

    <script>
      function myFunction(){
        var x=document.getElementById("menu");
        var y=document.getElementById("close");
        var z=document.getElementById("collapsibleNavbar");
        if(z.style.display==='block'){
          console.log(1);
          x.style.display = "none";
          y.style.display = "block";
        }else{
          x.style.display = "block";
          y.style.display = "none";
        }
      }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
